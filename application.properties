spring.application.name=job-service-default
server.port=8082

#PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:15432/job
spring.datasource.username=makymt
spring.datasource.password=makymt
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Company URL
company.service.url=http://COMPANY-SERVICE:8081

# Review URL
review.service.url=http://REVIEW-SERVICE:8083

# Eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8732/eureka/
# eureka.instance.hostname=host.docker.internal

# Zipkin
management.tracing.sampling.probability=1.0
management.tracing.enabled=true
management.zipkin.enabled=true
management.zipkin.base-url=http://localhost:9411
management.tracing.exporter.zipkin.endpoint=http://localhost:9411/api/v2/spans
